<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style2.css">
    <link rel="stylesheet" href="./bs/bootstrap.css">
    <title>Document</title>
</head>
<body>
    
    <div class="section">
        <div class="image ">
    
          <div class="mx-4">
            <nav class="navbar navbar-expand-lg navbar-light" id="nav-bar">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html">
                      <img src="./images/netflix-logo-0.png" alt="">
                  </a>
                  
                </div>
              </nav>
        
        </div>
    
        <section>
            <div class="section2 ">
                <div class="container">
                    <div class="title text-light">Sign In</div>
                    <form action="">
                    
                        <div class="user-details">
                            <div class="input-box mt-5">
                                <!-- <span class="details"> Username </span> -->
                                <input type="email" name="username"  placeholder="Email or Phone number" required>
                            </div>
                            <div class="input-box mt-5">
                                <!-- <span class="details"> Password </span> -->
                                <input type="password" name="password" placeholder="Password" required >
                            </div>
                        </div>
                        <div class="button mt-5 text-center">
                            <input type="submit" value="Login">
                        </div>
                        <div class="check-box mt-2">
                            <input type="checkbox" name="checkbox"><span class="span1">Remember me</span>  <span class="text-light float-end span2"> Need help?</span>
                        </div>
                        <div class="small">
                            <p class="text-light pt-5">New to Netflix? <a href="#" class="text-light"> Sign up now.</a></p>
                            <p class="text-light">This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
                        </div>
                    </form>
                
                    
                    
                </div>
                
            </div>
        </section>


    </div>


</body>
<script src="./bs/bootstrap.bundle.js"></script>
</html>
